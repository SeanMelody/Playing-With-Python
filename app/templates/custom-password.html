<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Link-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <!-- Custom CSS  -->
    <link rel="stylesheet" href="../static/css/style.css">
    <!-- Favicon Link -->
    <link rel="icon" type="image/png" href="../static/Favicon.png" />
    <title>Custom Password</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <h1 class="col-md-12 margin10">How long would you like your custom password?</h1>
        </div>
        <br>
        <div class="row justify-content-center">
            <form action="" method="post" class="margin10">
                <input type="number" name="lengthSel" placeholder="length of password" class="form-control margin10" />
                <input type="submit" value="Generate your customized password"
                    class="btn btn-danger margin10 border-dark">
            </form>
        </div>
        <br>
        <div class="margin100">
            <div class="card row justify-content-center special text-center border-dark rounded shadow-lg">
                <div class="card-title margin10">
                    <h1>{{password_desc}}</h1>
                </div>
                <div class="card-body border margin25">
                    <h2>{{password}}</h2>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
